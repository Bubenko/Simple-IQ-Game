<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An empty page</title>
    <script src="tracker-script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="timerContainer">
        <div class="timer"></div>
    </div>

    <div class="start">
        <h1>Hello, this is very simple game.</h1> 
        <p>Let`s see how fast you can figure out what to do =)</p>
        <button class="btnStart btn" value="Submit" onclick="startTimer()">Start</button>
    </div>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="finish">
        <h1>Nice job!</h1>
        <p>Your total time is <b class="finalTime"></b></p>
        <button class="btn" value="Refresh Page" onClick="window.location.reload();"> Play Again</button>
        <p class="footer"><a href="https://www.linkedin.com/in/bubenko/" target="_blank">Made by Vladimir Bubenko</a></p>
    </div>
</body>

</html>
